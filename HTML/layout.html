<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <style>
        body{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            padding: 16px;
            text-align: center;
            border: 2px solid;
        }
        .menu{
           padding: 16px; 
           border: 2px solid;
           height: 80vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">
            <div class="left">Left</div>
            <div class="right">Right</div>
        </div>
        <div class="footer">2025 Developed by Parth</div>
    </div>
    
</body>
</html>
